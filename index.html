<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>

<body>
    <div class="slider-container">
<div class="left-slide">
    <div style="background-color: #FD3555;">
        <h1>Nature</h1>
        <p> all in pink</p>
    </div>
    <div style="background-color: #2A86BA;">
        <h1>Blueee sky</h1>
        <p> With its mountain</p>
    </div>
    <div style="background-color: #252E33;">
        <h1>Lonely castle</h1>
        <p> in the wilderness</p>
    </div>
    <div style="background-color: #FFB886;">
        <h1>Fly eagle</h1>
        <p> in the sunset</p>
    </div>
</div>
<div class="right-slide">
    <div style="background-image: url(images/sunset.jpg);"></div>
    <div style="background-image: url( images/wallpaperbetter.jpg);"></div>
    <div style="background-image: url(images/pexels-michael-spadoni-813465.jpg);"></div>
    <div style="background-image: url( images/146131.jpg);"></div>
</div>

    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
<script src="App.js"></script>
</body>
</html>
